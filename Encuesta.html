<!DOCTYPE html>
<html lang="es">
<head>
    <title>REGISTROS</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <section>
        <h1> <strong>T</strong>de<strong>A</strong> </h1>
        <p>bienvenido a la pagina de registro de la universidad</p>
        <form action="" method="POST" target="_blank">
          <h4>Informacion</h4>
          <p><label for="Informacion">Nombre: <input type="text" name="Nombre"> Primer apellido: <input type="text" name="Apellido1"> Segundo apellido: <input type="text" name="Apellido2"></label></p>
          <p><label for="Telefono">Numero celular: <input type="number" name="number"> Numero fijo: <input type="number" name="number2"></label></p> 
          <p><label for="Direccion">Barrio: <input type="text" name="barrio"> Direccion: <input type="text" name="direccion"></label></p>
          <h4>Usuario</h4>
          <p><label for="Usuario">Nombre del usuario: <input type="text" name="usuario"></label></p>
          <h4>Contraseña</h4>
          <p><label for="Contraseña">Digite una contraseña: <input type="password" name="pass" id="Contraseña"></label> Repetir contraseña: <input type="password" name="pass2" id="Contraseña"></p>
          <h4>Email</h4>
          <p><label for="Correo">Correo electronico: <input type="email" name="email" id="Correo"></label></p>
          <h4>Fecha de nacimiento</h4>
          <p><label for="Nacimiento">Ingrese su fecha de nacimiento: <input type="date" name="date" id="Nacimiento"></label></p>
          <h4>Beca</h4>
          <p><label for="Beca">¿Eres becado?</label></p>
          <p>Si <input type="checkbox" name="becado" id="Beca"> No <input type="checkbox" name="Nobecado" id="Beca"> </p>
          <h4>Genero</h4>
          <p><label for="Genero">¿Eres?</label></p>
          <p>Masculino:<input type="radio" name="masculino" id="Genero"><br> Femenino: <input type="radio" name="Femenino" id="Genero"><br>No se: <input type="radio" name="no se" id="Genero"></p>
          <h4>Carrera</h4>
          <p><label for="Carrera">¿Que carrera deseas estudiar?</label></p>
          <p><select name="carrera" id="Carrera">
              <option value="Medicina">Medicina</option>
              <option value="Ingenieria">Ingenieria</option>
              <option value="Derecho">Derecho</option>
              <option value="Física">Física</option>
              <option value="Diseño Grafico">Diseño Grafico</option>
              <option value="Contaduría Pública">Contaduría Pública</option>
          </select></p>
          <h4>Color</h4>
          <p><label for="Color">¿Cual es tu color distintivo?</label></p>
          <p><input type="color" name="color" id="Color"></p>
          <h4>Acerca de ti</h4>
          <p>Escribe Acerca de ti en este cuadro</p>
          <textarea name="Acerca de ti" id="Acerca de ti" cols="70" rows="10"></textarea>
          <p><input type="submit" value="Enviar"></p> 
        </form>
        
    </section>
             
</body>
</html>
